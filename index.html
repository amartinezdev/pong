<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="ico" href="/alvaro-icon-32x32.png" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://fonts.googleapis.com/css?family=JetBrains Mono" rel="stylesheet" />
    <title>ping~pong</title>
    <style>
      html,
      body {
        font-family: "JetBrains Mono";
        font-size: 18px;
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      main {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        flex-direction: column;
        align-items: center;
        background: #020024;
        background: linear-gradient(161deg, rgba(2, 0, 36, 1) 0%, rgba(9, 9, 121, 1) 35%, rgba(0, 212, 255, 1) 100%);
      }

      #contenedor {
        margin-top: 20px;
      }

      h1 {
        margin-top: -200px;
        color: rgb(238, 238, 238);
        transition: 1s; /* animar color y escala */
      }

      a {
        display: inline-block;
        text-decoration: none;
        transition: 0.3s; /* animar color y escala */
      }

      a:visited {
        color: rgb(238, 238, 238);
      }

      a:hover {
        color: rgb(89, 244, 255);
        transform: scale(1.03);
      }
      p {
        color: white;
      }
      span {
        background-color: blueviolet;
        border-radius: 20px;
        padding: 8px;
      }
    </style>
  </head>
  <body>
    <main>
      <h1>ping~pong by <a href="https://alvaromartinez.dev" target="_blank">alvaromartinez.dev</a></h1>
      <div id="contenedor"></div>
      <p>made with â™¡ with <span>Phaser</span></p>
      <a href="https://github.com/amartinezdev/pong"
        ><svg class="icon-github" width="32" height="32">
          <use href="/sprite.svg#github"></use></svg
      ></a>
    </main>

    <script src="./src/init.js" type="module"></script>
  </body>
</html>
